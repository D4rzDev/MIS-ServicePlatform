<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
       
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <form id="login-form">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <img src="img/LogoMIS.png" alt="" style="height: 100px; width: 120px; margin-left: 90px;">
                               
                            </div>
                            <h1 style="margin-left: 110px; font-size: larger;margin-bottom: 20px;">Log In</h1>
                           
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="floatingInput">Email address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="floatingPassword">Password</label>
                            </div>
    
                            <div class="form-floating mb-4">
                                <a href="resetpassword.html">Forgot Password ?</a>
                            </div>
                            
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign In</button>
                            <p class="text-center mb-0"><a href="signup.html">Sign Up</a></p>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    <script>
		var firebaseConfig = {
            apiKey: "AIzaSyAxFXfzIF5Ra6CjIG_qUWggs4Cr6JHRvbo",
            authDomain: "mis-ofiice.firebaseapp.com",
            projectId: "mis-ofiice",
            storageBucket: "mis-ofiice.appspot.com",
            messagingSenderId: "1076425031100",
            appId: "1:1076425031100:web:94f79973a18b691be03fb9"
		};
		firebase.initializeApp(firebaseConfig);
		var auth = firebase.auth();
		// Login form submit event
		document.getElementById("login-form").addEventListener("submit", function(event) {
		event.preventDefault();
		var email = document.getElementById("email").value;
		var password = document.getElementById("password").value;
		auth.signInWithEmailAndPassword(email, password).then(function(user) {
			// Redirect to dashboard on successful login
			alert('Log in Successfully');
			window.location.href = "home.html";
		}).catch(function(error) {
			// Show error message on unsuccessful login
			alert(error.message);
		});
		});

       
	</script>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
