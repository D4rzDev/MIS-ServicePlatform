<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MIS</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">

                        <form id="signup-form">
                            <div class="d-flex align-items-center justify-content-between mb-3">
                                <img src="img/LogoMIS.png" alt="" style="height: 100px; width: 120px; margin-left: 90px;">
                               
                            </div>
                            <h1 style="margin-left: 110px; font-size: larger;margin-bottom: 20px;">Sign Up</h1>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="office" placeholder="jhondoe">
                                <label for="name">Office</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                                <label for="password">Password</label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Sign Up</button>
                            <p class="text-center mb-0">Already have an Account? <a href="index.html">Sign In</a></p>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>

    
    <script>
		var firebaseConfig = {

            apiKey: "AIzaSyAxFXfzIF5Ra6CjIG_qUWggs4Cr6JHRvbo",
            authDomain: "mis-ofiice.firebaseapp.com",
            databaseURL: "https://mis-ofiice-default-rtdb.firebaseio.com/",
            projectId: "mis-ofiice",
            storageBucket: "mis-ofiice.appspot.com",
            messagingSenderId: "1076425031100",
            appId: "1:1076425031100:web:94f79973a18b691be03fb9"
  
    };
    firebase.initializeApp(firebaseConfig);

        const firestore = firebase.firestore();
        const form = document.getElementById('signup-form');
        const office = document.getElementById('office');
        const email = document.getElementById('email');
        const password = document.getElementById('password');

        // Add sign up event
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            // Get email and password values
            const officeValue = office.value;
            const emailValue = email.value;
            const passwordValue = password.value;

            // Sign up user
            firebase.auth().createUserWithEmailAndPassword(emailValue, passwordValue)
                .then((user) => {
                    // Add user data to Firestore
                    firebase.firestore().collection('users').doc(user.user.uid).set({
                        Office: office.value,
                        Email: email.value,
                        Password: password.value,
                    })
                    .then(() => {
                        // Redirect to dashboard
                        alert('Successfully Registered');
                        window.location = "signin.html";
                    })
                    .catch((error) => {
                        // Show error message
                        alert(error.message);
                    });
                })
                .catch((error) => {
                    // Show error message
                    alert(error.message);
                });
        });

	</script>
	

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
